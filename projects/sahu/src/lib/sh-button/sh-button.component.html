<button
  class="btn"
  [ngClass]="['btn-' + shVariant, shVariant !== 'blank' ? 'btn-' + shSize : '', shClass]"
  [attr.type]="shType"
  [disabled]="shDisabled"
  (click)="handleClick($event)">
  <sh-icon [shIcon]="iconLeft" *ngIf="iconLeft"></sh-icon>
  {{shLabel}}
  <sh-icon [shIcon]="iconRight" *ngIf="iconRight && !shLoading"></sh-icon>
  <sh-icon [shIcon]="'spinner-third'" *ngIf="shLoading" [shSpin]="true"></sh-icon>
</button>
