<button
  class="btn"
  [ngClass]="['btn-' + shVariant, ' btn-' + shSize, shClass]"
  [attr.type]="shType"
  [disabled]="shDisabled"
  (click)="handleClick($event)">
  <sh-icon [shIcon]="iconLeft" *ngIf="iconLeft"></sh-icon>
  {{shLabel}}
  <sh-icon [shIcon]="iconRight" *ngIf="iconRight"></sh-icon>
</button>
