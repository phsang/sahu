<div *ngIf="shType === 'text' || shType === 'password'" class="field-validation">
  <div class="sh-input input-{{shSize}} {{shDisabled ? 'input-disabled' : ''}}" ngClass="{{shClass}}">
    <span class="icon" *ngIf="iconLeft" [innerHTML]="iconLeft"></span>
    <input
      value="{{value}}"
      [attr.type]="shType"
      [attr.name]="shName ?? null"
      [attr.id]="shId ?? null"
      [attr.value]="shValue ?? null"
      [attr.readonly]="shReadonly ? true : null"
      [disabled]="shDisabled"
      [attr.placeholder]="shPlaceHolder ?? null"
      [attr.autocomplete]="shAutocomplete ?? null"
      [attr.data-vali]="shDataVali ?? null"
      (focus)="handleFocus()"
      (input)="handleInput($event)"
      (blur)="handleBlur()">
    <span class="icon" *ngIf="iconRight && !shLoading && !shAllowClear" [innerHTML]="iconRight"></span>
    <button *ngIf="!shLoading && shAllowClear" type="button" class="sh-reset" (click)="reset()"></button>
    <span class="input-loading" *ngIf="shLoading"></span>
  </div>
</div>

<div *ngIf="shType === 'radio'" class="field-validation">
  <div class="{{shClass}}">
    <label class="sh-radio">
      <input
        [attr.type]="shType"
        [attr.name]="shName ?? null"
        [attr.id]="shId ?? null"
        [attr.value]="shValue ?? null"
        [attr.checked]="shChecked ? true : null"
        [attr.data-vali]="shDataVali ?? null"
        (change)="handleInput($event)">
      <span class="remark"></span>
      <span class="text">{{shLabel}}</span>
    </label>
  </div>
</div>

<div *ngIf="shType === 'switch'" class="field-validation">
  <div class="{{shClass}}">
    <label class="sh-switch">
      <input
        type="checkbox"
        [attr.name]="shName ?? null"
        [attr.id]="shId ?? null"
        [checked]="shChecked"
        [attr.data-vali]="shDataVali ?? null"
        (change)="handleInput($event)">
      <span class="remark"></span>
      <span class="text" *ngIf="shLabel">{{shLabel}}</span>
    </label>
  </div>
</div>

<div *ngIf="shType === 'checkbox'" class="field-validation">
  <div class="{{shClass}}">
    <label class="sh-checkbox">
      <input
        type="checkbox"
        [attr.name]="shName ?? null"
        [attr.id]="shId ?? null"
        [checked]="shChecked"
        [attr.data-vali]="shDataVali ?? null"
        [disabled]="shDisabled"
        (change)="handleInput($event)">
      <span class="remark"></span>
      <span class="text" *ngIf="shLabel">{{shLabel}}</span>
    </label>
  </div>
</div>

<div *ngIf="shType === 'file'" class="field-validation" #dropZone>
  <div class="{{shClass}}" *ngIf="shReview">
    <label class="sh-file" ngClass="{{classLoading}}">
      <input
        [attr.type]="shType"
        [attr.name]="shName ?? null"
        [attr.id]="shId ?? null"
        [attr.data-vali]="shDataVali ?? null"
        [disabled]="shDisabled"
        (change)="handleFileInput($event)">
      <div class="remark">
        <p><span class="gamboge_2 font600">Chọn</span> hoặc <span class="gamboge_2 font600">kéo thả ảnh</span> để tải lên</p>
      </div>
      <img src="{{shValue}}" alt="input file" (load)="fileActive()">
      <button type="button" (click)="fileReset($event)">
        <img src="assets/images/icons/ico-times.svg" alt="icon times">
      </button>
    </label>
  </div>

  <div class="{{shClass}}" *ngIf="!shReview">
    <label class="sh-file_unview" ngClass="{{shLoading ? 'loading' : ''}}">
      <div class="file_content">
        <input
          [attr.type]="shType"
          [attr.name]="shName ?? null"
          [attr.id]="shId ?? null"
          [attr.data-vali]="shDataVali ?? null"
          [disabled]="shDisabled"
          (change)="handleFileInput($event)">
        <div class="remark">
          <p>{{shValue || shLabel}}</p>
        </div>
      </div>
      <div class="file_action">
        <button *ngIf="shValue" type="button" class="btn_remove" (click)="fileReset($event)">
          <i class="fad fa-times-circle"></i>
        </button>
        <a *ngIf="shValue" href="{{shValue}}" class="btn_download" download>
          <img src="assets/images/icons/ico-download.svg" width="20" alt="icon download">
        </a>
        <label class="btn-primary" for="{{shId}}">{{shValue ? 'Thay đổi' : 'Tải lên'}}</label>
      </div>
    </label>
  </div>
</div>
