<div *ngIf="shType === 'text'" class="field-validation">
  <div class="{{shClass}}">
    <span class="icon" *ngIf="iconLeft" [innerHTML]="iconLeft"></span>
    <input
      value="{{value}}"
      [attr.type]="shType"
      [attr.name]="shName ?? null"
      [attr.id]="shId ?? null"
      [attr.value]="shValue ?? null"
      [attr.readonly]="shReadonly ? true : null"
      [attr.disabled]="shDisabled ? true : null"
      [attr.placeholder]="shPlaceholder ?? null"
      [attr.autocomplete]="shAutocomplete ?? null"
      [attr.data-vali]="shDataVali ?? null"
      (focus)="handleFocus()"
      (input)="handleInput($event)"
      (blur)="handleBlur()">
    <span class="icon" *ngIf="iconRight" [innerHTML]="iconRight"></span>
  </div>
</div>

<div *ngIf="shType === 'radio'" class="field-validation">
  <label class="sh-radio">
    <input
      [attr.type]="shType"
      [attr.name]="shName ?? null"
      [attr.id]="shId ?? null"
      [attr.value]="shValue ?? null"
      [attr.checked]="shChecked ? true : null"
      [attr.data-vali]="shDataVali ?? null"
      (change)="handleInput($event)">
    <span class="remark"></span>
    <span class="text">{{shLabel}}</span>
  </label>
</div>

<div *ngIf="shType === 'file'" class="field-validation">
  <div class="{{shClass}}">
  </div>
</div>
