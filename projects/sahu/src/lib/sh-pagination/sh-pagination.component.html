<div class="pagination-container">
  <button (click)="prevPage()" [disabled]="shPageIndex === 1">«</button>
  <span>Trang {{ shPageIndex }} / {{ totalPages }}</span>

  <div class="page-number-container">
    <ng-content *ngFor="let page of pages">
      <button *ngIf="page != -1" (click)="pageIndexChange(page)" [class.active]="shPageIndex === page">
        {{ page }}
      </button>
      <button *ngIf="page == -1">
        blank
      </button>
    </ng-content>
  </div>

  <button (click)="nextPage()" [disabled]="shPageIndex === totalPages">»</button>

  <select *ngIf="shShowSizeChanger" [(ngModel)]="shPageSize" (change)="onSizeChange()">
    <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
  </select>
</div>
