<div class="pagination-container">
  <sh-button
    [shVariant]="'blank'"
    [shIcon]="'angle-double-left'"
    (shClick)="prevPage()"
    [shDisabled]="shPageIndex === 1">
  </sh-button>

  <div class="page-number-container">
    <ng-content *ngFor="let page of pages">
      <sh-button
        [shIcon]="page === -1 ? 'ellipsis-h' : ''"
        [shVariant]="shPageIndex === page ? 'primary' : 'blank'"
        [shLabel]="page !== -1 ? page.toString() : ''"
        (shClick)="page !== -1 && pageIndexChange(page)">
      </sh-button>
    </ng-content>
  </div>

  <sh-button
    [shVariant]="'blank'"
    [shIcon]="'angle-double-right'"
    (shClick)="nextPage()"
    [shDisabled]="shPageIndex === totalPages">
  </sh-button>

  <ng-content *ngIf="shShowSizeChanger">
    <sh-select
      [shAllowClear]="false"
      [(ngModel)]="shPageSize"
      [shData]="pageSizeList"
      [shName]="'pagination_size'"
      (shChange)="onSizeChange()">
    </sh-select>
  </ng-content>
</div>
