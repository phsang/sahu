<div *ngIf="messageBox?.visible" [class]="'sh-message-box ' + messageBox?.type">
  <div class="sh-message-box-over"></div>
  <div class="sh-message-box-content">
    <div class="box-content">
      <div class="sh-message-box-header">
        <img src="{{msgIcon}}" alt="message icon">
        <h3>{{ messageBox?.title }}</h3>
      </div>
      <div class="sh-message-box-body" *ngIf="messageBox?.message">
        <p [innerHTML]="messageBox?.message"></p>
      </div>
    </div>
    <div class="sh-message-box-footer">
      <button class="btn-cancel" (click)="close()">{{messageBox?.closeText || 'Đã hiểu'}}</button>
      <button class="btn-primary" (click)="onOkClick()" *ngIf="messageBox?.okCallback">{{messageBox?.okText}}</button>
    </div>
  </div>
</div>
