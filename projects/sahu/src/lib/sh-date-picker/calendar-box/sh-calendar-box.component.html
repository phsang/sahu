<div class="calendar-box">
  <div class="calendar-header">
    <div class="switch-date">
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-double-left'"
        (click)="prevYear()">
      </sh-button>
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-left'"
        (click)="prevMonth()">
      </sh-button>
    </div>
    <span>{{ currentMonth + 1 }} / {{ currentYear }}</span>
    <div class="switch-date">
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-right'"
        (click)="nextMonth()">
      </sh-button>
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-double-right'"
        (click)="nextYear()">
      </sh-button>
    </div>
  </div>
  <div class="calendar-grid">
    <div class="day-label" *ngFor="let day of weekDays">{{ day }}</div>
    <div *ngFor="let day of calendarDays"
      [ngClass]="[day.checkDate, day.disabled ? 'date_disabled' : '', day.selected ? 'selected': '', day.isCurrentMonth ? '' : 'other-month']"
      class="day-container"
      (click)="!day.disabled && selectDay(day)">
      <div class="day">
        {{ day.date }}
      </div>
    </div>
  </div>
</div>
