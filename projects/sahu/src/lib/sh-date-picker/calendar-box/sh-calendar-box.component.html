<div class="calendar-box">
  <div class="calendar-header">
    <div class="switch-date">
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-double-left'"
        (click)="prevYear()">
      </sh-button>
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-left'"
        (click)="prevMonth()">
      </sh-button>
    </div>

    <span class="display-date">
      <span class="display-month" (click)="openMonthSelector()" *ngIf="!monthSelectorOpen">{{ currentMonth + 1 }}</span>
      <span *ngIf="!monthSelectorOpen">/</span>
      <span class="display-year">{{ currentYear }}</span>
    </span>

    <div class="switch-date">
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-right'"
        (click)="nextMonth()">
      </sh-button>
      <sh-button
        [shVariant]="'blank'"
        [shSize]="'sm'"
        [shIcon]="'angle-double-right'"
        (click)="nextYear()">
      </sh-button>
    </div>
  </div>

  <div class="month-selector" *ngIf="monthSelectorOpen">
    <div class="month-item" *ngFor="let month of months" (click)="selectMonth(month)" [ngClass]="month === currentMonth ? 'selected' : ''">
      <span class="month-value">{{ month + 1 }}</span>
    </div>
  </div>

  <div class="calendar-grid" *ngIf="!monthSelectorOpen">
    <div class="day-label" *ngFor="let day of weekDays">{{ day }}</div>
    <div *ngFor="let day of calendarDays"
      [ngClass]="[day.checkDate, day.disabled ? 'date_disabled' : '', day.selected ? 'selected': '', day.isCurrentMonth ? '' : 'other-month']"
      class="day-container"
      (click)="!day.disabled && selectDay(day)">
      <div class="day">
        {{ day.date }}
      </div>
    </div>
  </div>

</div>
