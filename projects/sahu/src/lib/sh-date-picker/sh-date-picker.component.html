<div class="sh-select {{shDisplay != 'bubble' ? 'visible_overlay' : ''}}" [class.open]="datePickerOpen" [class.select-disabled]="shDisabled">
  <div class="sh-select-overlay" (click)="closeDropdown()"></div>

  <div class="field-validation">
    <div class="sh-select-selection" (click)="toggleDropdown()" #selectSelection>
      <input
        type="text"
        class="input-hidden"
        [attr.id]="shId || null"
        [attr.name]="shName || null"
        [(ngModel)]="inputValue"
        [attr.value]="inputValue"
        [attr.data-vali]="shDataVali ? shDataVali : null" />

      <div class="results-zone">
        <span *ngIf="!shMultiple" [class.placeholder-text]="!selectedOptions[0]">
          {{ selectedOptions[0]?.label || shPlaceHolder }}
        </span>
        <span *ngIf="shMultiple && selectedOptions.length" class="tags">
          <span *ngFor="let option of selectedOptions" class="tag">
            {{ option.label }}<i class="remove-tag" (click)="removeTag(option, $event)">Ã—</i>
          </span>
        </span>
        <span *ngIf="shMultiple" class="placeholder-text">{{ shPlaceHolder }}</span>
      </div>
      <i class="dropdown-icon"></i>

      <button *ngIf="(inputValue || inputValue == 0) && shAllowClear && !shMultiple" type="button" class="sh-select-reset" (click)="reset($event)"></button>
    </div>
  </div>

  <div class="sh-select-content {{shDisplay == 'bubble' ? dropdownPosition : ('display_' + shDisplay)}}" *ngIf="datePickerOpen" [@shAnimation]="shDisplay">

    <div class="select-header" *ngIf="shHeaderText">
      <h4>{{shHeaderText}}</h4>
      <button type="button" class="close-select" (click)="closeDropdown()"></button>
    </div>

  </div>
</div>
