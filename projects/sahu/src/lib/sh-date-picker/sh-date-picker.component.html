<div class="sh-date-picker {{shDisplay != 'bubble' ? 'visible_overlay' : ''}}" [class.open]="datePickerOpen" [class.select-disabled]="shDisabled">
  <div class="sh-overlay" (click)="closeDropdown()"></div>

  <div class="field-validation">
    <div class="sh-date-selection" (click)="toggleDropdown()" #dateSelection>
      <input
        type="text"
        class="input-hidden"
        [attr.id]="shId || null"
        [attr.name]="shName || null"
        [(ngModel)]="inputValue"
        [attr.value]="inputValue"
        [attr.data-vali]="shDataVali ? shDataVali : null" />

      <div class="results-zone">
        <span class="sh-start-date"></span>
      </div>
      <i class="dropdown-icon"></i>

      <button *ngIf="(inputValue || inputValue == 0) && shAllowClear" type="button" class="sh-select-reset" (click)="reset($event)"></button>
    </div>
  </div>

  <div class="sh-select-content {{shDisplay == 'bubble' ? dropdownPosition : ('display_' + shDisplay)}}" *ngIf="datePickerOpen" [@shAnimation]="shDisplay">

  </div>
</div>
