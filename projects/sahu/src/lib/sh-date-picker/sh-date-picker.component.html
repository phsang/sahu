<div class="date-picker-container">
  <div class="date-picker-display" (click)="openDatePicker()">
    <sh-input
      [shIcon]="'calendar'"
      [shName]="shName"
      [shId]="shId"
      [shSize]="shSize"
      [shPlaceHolder]="shPlaceHolder"
      [(ngModel)]="displayValue"
      [shReadonly]="true"
      [shAutocomplete]="'off'"
      [shDataVali]="shDataVali">
    </sh-input>
  </div>

  <div class="date-picker-reset" *ngIf="displayValue">
    <sh-button
      (shClick)="resetDisplayValue()"
      [shVariant]="'blank'"
      [shClass]="'sh-reset'">
    </sh-button>
  </div>

</div>
