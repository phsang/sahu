<div class="date-picker-container">
  <div class="date-picker-display">
    <sh-input
      (shClick)="openDatePicker()"
      [shAllowClear]="true"
      [shIcon]="'calendar'"
      [shName]="shName"
      [shId]="shId"
      [shSize]="shSize"
      [shPlaceHolder]="shPlaceHolder"
      [(ngModel)]="displayValue"
      (ngModelChange)="onInputDateChange($event)"
      [shReadonly]="true"
      [shAutocomplete]="'off'"
      [shDataVali]="shDataVali">
    </sh-input>
  </div>
</div>
