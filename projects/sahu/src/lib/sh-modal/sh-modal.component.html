<div class="sh-modal md-{{shType}} md-{{shSize}} {{shClass}} {{shVisible ? 'md-visible' : ''}}">
  <div class="md-backdrop" (click)="handleCancel($event)"></div>
  <div class="md-content">

    <ng-container *ngIf="shHead">
      <div class="md-head" [ngClass]="shHeadClass">
        {{ shTitle }}
      </div>
    </ng-container>

    <ng-content></ng-content>

    <ng-container *ngIf="shFoot">
      <div class="md-foot" [ngClass]="shFootClass">
        <sh-button (shClick)="handleCancel($event)" [shLabel]="shCancelText"></sh-button>
        <sh-button (shClick)="handleOk($event)" [shLabel]="shOkText"></sh-button>
      </div>
    </ng-container>

  </div>
</div>
