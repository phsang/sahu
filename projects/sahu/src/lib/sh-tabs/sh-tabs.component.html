<div class="sh-tabs">
  <ul class="tab-titles">
    <li class="tab-title" *ngFor="let tab of tabs; let i = index" (click)="selectTab(i)" [class.active]="tab.isActive">
      <span *ngIf="tab.icon" [innerHTML]="tab.icon"></span>
      {{tab.shTitle}}
    </li>
  </ul>
  <div class="tab-content">
    <ng-content></ng-content>
  </div>
</div>
